<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice iPhone</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(88, 86, 86);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 300px;
            background: black;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        .screen {
            width: 100%;
            height: 80px;
            background: black;
            color: white;
            text-align: right;
            font-size: 2.5em;
            padding: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        button {
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
        }

        button:active {
            transform: scale(0.9);
        }

        .btn-gray { background: #A5A5A5; color: black; }
        .btn-orange { background: #FF9500; color: white; }
        .btn-black { background: #333; color: white; }

        .zero {
            grid-column: span 2;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button class="btn-gray" onclick="clearScreen()">AC</button>
            <button class="btn-gray" onclick="invert()">+/-</button>
            <button class="btn-gray" onclick="percent()">%</button>
            <button class="btn-orange" onclick="addOperator('/')">รท</button>

            <button class="btn-black" onclick="addNumber(7)">7</button>
            <button class="btn-black" onclick="addNumber(8)">8</button>
            <button class="btn-black" onclick="addNumber(9)">9</button>
            <button class="btn-orange" onclick="addOperator('*')">ร</button>

            <button class="btn-black" onclick="addNumber(4)">4</button>
            <button class="btn-black" onclick="addNumber(5)">5</button>
            <button class="btn-black" onclick="addNumber(6)">6</button>
            <button class="btn-orange" onclick="addOperator('-')">-</button>

            <button class="btn-black" onclick="addNumber(1)">1</button>
            <button class="btn-black" onclick="addNumber(2)">2</button>
            <button class="btn-black" onclick="addNumber(3)">3</button>
            <button class="btn-orange" onclick="addOperator('+')">+</button>

            <button class="btn-black zero" onclick="addNumber(0)">0</button>
            <button class="btn-black" onclick="addDecimal()">.</button>
            <button class="btn-orange" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let screen = document.getElementById("screen");
        let currentInput = "0";
        let operator = "";
        let firstOperand = "";
        let secondOperand = "";
        let shouldResetScreen = false;

        function clearScreen() {
            currentInput = "0";
            operator = "";
            firstOperand = "";
            secondOperand = "";
            shouldResetScreen = false;
            screen.textContent = currentInput;
        }

        function addNumber(num) {
            if (currentInput === "0" || shouldResetScreen) {
                currentInput = num.toString();
                shouldResetScreen = false;
            } else {
                currentInput += num;
            }
            screen.textContent = currentInput;
        }

        function addDecimal() {
            if (!currentInput.includes(".")) {
                currentInput += ".";
            }
            screen.textContent = currentInput;
        }

        function addOperator(op) {
            if (operator) {
                calculate();
            }
            firstOperand = currentInput;
            operator = op;
            shouldResetScreen = true;
        }

        function calculate() {
            if (!operator || shouldResetScreen) return;

            secondOperand = currentInput;
            let result;

            switch (operator) {
                case "+":
                    result = parseFloat(firstOperand) + parseFloat(secondOperand);
                    break;
                case "-":
                    result = parseFloat(firstOperand) - parseFloat(secondOperand);
                    break;
                case "*":
                    result = parseFloat(firstOperand) * parseFloat(secondOperand);
                    break;
                case "/":
                    result = parseFloat(firstOperand) / parseFloat(secondOperand);
                    break;
                default:
                    return;
            }

            screen.textContent = result;
            currentInput = result.toString();
            operator = "";
            shouldResetScreen = true;
        }

        function invert() {
            currentInput = (parseFloat(currentInput) * -1).toString();
            screen.textContent = currentInput;
        }

        function percent() {
            currentInput = (parseFloat(currentInput) / 100).toString();
            screen.textContent = currentInput;
        }

        document.addEventListener("keydown", (event) => {
            if (event.key >= "0" && event.key <= "9") {
                addNumber(event.key);
            } else if (event.key === ".") {
                addDecimal();
            } else if (event.key === "+" || event.key === "-" || event.key === "*" || event.key === "/") {
                addOperator(event.key);
            } else if (event.key === "Enter" || event.key === "=") {
                calculate();
            } else if (event.key === "Backspace") {
                currentInput = currentInput.slice(0, -1) || "0";
                screen.textContent = currentInput;
            } else if (event.key === "Escape") {
                clearScreen();
            }
        });
    </script>
</body>
</html>
